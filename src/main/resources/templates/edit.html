<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Редактирование пользователя</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin}">Назад</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Редактировать пользователя</h2>
    <form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Логин:</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль (оставьте пустым, чтобы не менять):</label>
            <input type="password" class="form-control" name="newPassword">
        </div>
        <div class="mb-3">
            <label class="form-label">Имя:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Возраст:</label>
            <input type="number" class="form-control" th:field="*{age}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Роли:</label>
            <select multiple class="form-select" th:field="*{roles}">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:selected="${user.roles.contains(role)}"
                        th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
