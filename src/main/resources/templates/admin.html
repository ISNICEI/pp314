<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/logout}">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Список пользователей</h2>
    <a th:href="@{/admin/new}" class="btn btn-success mb-3">Добавить пользователя</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Возраст</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name + ' '}"></span>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
