<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Новый пользователь</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/admin}">Назад</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Создать нового пользователя</h2>
  <form th:action="@{/admin/new}" th:object="${user}" method="post">
    <div class="mb-3">
      <label class="form-label">Имя пользователя:</label>
      <input type="text" class="form-control" th:field="*{username}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль:</label>
      <input type="password" class="form-control" th:field="*{password}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Имя:</label>
      <input type="text" class="form-control" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Фамилия:</label>
      <input type="text" class="form-control" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Возраст:</label>
      <input type="number" class="form-control" th:field="*{age}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Роли:</label>
      <select multiple class="form-select" th:field="*{roles}">
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
  </form>
</div>
</body>
</html>
