<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Удаление пользователя</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin}">Назад</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Подтверждение удаления</h3>
        </div>
        <div class="card-body">
            <p>Вы действительно хотите удалить пользователя:</p>
            <div class="card-body">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Имя пользователя:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.username}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Имя:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.firstName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Фамилия:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.lastName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Возраст:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext" th:text="${user.age}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Роли:</label>
                    <div class="col-sm-10">
                        <p class="form-control-plaintext">
                            <span th:each="role : ${user.roles}" th:text="${role.name + ' '}"></span>
                        </p>
                    </div>

            <form th:action="@{/admin/delete(id=${user.id})}" method="post">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
